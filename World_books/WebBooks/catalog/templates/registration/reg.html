{% extends "base_generic.html" %}

{% block content %}
{% if not user.is_authenticated %}
<table>
    <form method="post" action="/add_user/" class="a">

        {% csrf_token %}
        {{form.as_table}}
        <button type="submit">Зарегестироваться</button>
    </form>


</table>
{% if error%}
{{error}}
{% endif %}

{% else %}
<p>Вы уже зарегестрировались</p>
{% endif%}
{% endblock %}
